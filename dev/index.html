<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        label{
            display: block;
        }
        button{
            background-color: #000;
            width: 100%;
            padding: 20px 50px;
            color: #fff;
        }
        input{height: 50px; border: 2px solid #000; margin-bottom: 20px; width: 100%;}
        .wallet-box{width: 400px;margin: 50px auto;border: 1px solid #000;padding: 20px;background-color: #f3f3f3;}
    </style>
    <div class="wallet-box">
        <form action="/wallet" method="POST">
            <div>
                <label>Amount</label>
                <input type="number" name="amount" placeholder="Amount to send" required  />
            </div>
            <div>
                <label>Recipient Addr</label>
                <input type="text" name="senderAddress" placeholder="senderAddress" required  />
            </div>
            <div>
                <label>Sender Addr</label>
                <input type="text" name="recipientAddress" placeholder="recipientAddress"  />
            </div>
            <button type="submt" >Submit</button>
        </form>
    </div>
</body>
</html>
